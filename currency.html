<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="currency.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      form {
        width: 50%;
        padding: 10px 20px;
        background-color: rebeccapurple;
      }

      .button {
        background-color: green;
        width: 100%;
      }

      input {
        padding: 10px;
        margin-bottom: 10px;
        width: 100%;
      }

      body {
        padding-left: 35%;
        padding-top: 10%;
      }
    </style>
  </head>

  <body>
    <form align="center">
      <h2>Currency Converter</h2>
      <label for="number">Amount</label> <br />
      <input type="number" placeholder="enter amount" id="amount" /> <br />
      <label for="inputState">Source</label>
      <select class="form-control" id="p1">
        <option selected>Choose...</option>
        <option>INR</option>
        <option>USD</option>
        <option>CAD</option>
        <option>JPY</option>
      </select>
      <br />
      <label for="inputState">Target</label>
      <select class="form-control" id="p2">
        <option selected>Choose...</option>
        <option>INR</option>
        <option>USD</option>
        <option>CAD</option>
        <option>JPY</option>
      </select>
      <br />
      <button
        type="button"
        id="btn"
        class="btn btn-primary btn-block"
        onclick="converter()"
      >
        Convert
      </button>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
